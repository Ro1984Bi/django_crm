{% extends 'base.html' %} {% block content %}

<div class="card">
  <div class="card-header"><strong>{{ customer_record }}</strong></div>
  <div class="card-body">
    <h5 class="card-title">
      {{ customer_record.email }} <br />
      {{ customer_record.phone }} <br />
      {{ customer_record.address }} <br />
      {{ customer_record.city }} <br />
      {{ customer_record.created_at }} <br />
    </h5>
  </div>
</div>

<br />

<a href="{% url 'index' %}" class="btn btn-secondary">Back</a>

<a href="{% url 'delete_record' customer_record.id %}" class="btn btn-danger">Delete</a>

<a href="{% url 'update_record' customer_record.id %}" class="btn btn-secondary">Update</a>

{% endblock %}
